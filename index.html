    <!-- Estilos -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/mirana.css">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

<body>
    <header class="line">
        <a href="https://github.com/fmm312/mirana" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/52760788cde945287fbb584134c4cbc2bc36f904/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f77686974655f6666666666662e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a> 
        <div class="grid-sm-12 content-center-center vertical-content">

            <button>Download</button>                     
        </div>

    <section>

                <i class="fa fa-mobile" aria-hidden="true" style="padding: 20px 35px"></i>
                <h2>100% responsivo</h2>
                <p>Sistema de grid baseado no flexbox layout e inspirado no bootstrap</p>
            </div>

            <div class="grid-lg-3 content-center-center box-description vertical-content">
                <i class="fa fa-code" aria-hidden="true"></i>
                <h2>Intuitívo</h2>

            </div>
        </div>
